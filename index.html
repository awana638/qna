<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>운정교회 AWANA : 질문, 그리고 나눔</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background: #333;
      color: white;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      position: relative;
      cursor: pointer;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .question {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      width: 100%;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .card:hover .question {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>운정교회 AWANA : 질문, 그리고 나눔</h1>
  <div class="grid">
    <div class="card">
      <img src="https://source.unsplash.com/featured/?sunrise,path" alt="질문 배경1">
      <div class="question">1. 오늘 하루 중 하나님을 느낀 순간이 있었나요?</div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/featured/?coffee,notebook" alt="질문 배경2">
      <div class="question">2. 요즘 자주 떠오르는 생각은 무엇인가요?</div>
    </div>
    <div class="card">
      <img src="https://source.unsplash.com/featured/?cross,sunset" alt="질문 배경3">
      <div class="question">3. 내가 기도할 때 자주 나오는 말은 무엇인가요?</div>
    </div>
    <!-- 아래에 계속 카드 추가 -->
  </div>
</body>
</html>
