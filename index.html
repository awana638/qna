<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>운정교회 AWANA : 질문, 그리고 나눔</title>
<style>
  body {
    margin: 0; padding: 0;
    background: #f0f0f0;
    font-family: "Noto Sans KR", sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin: 20px 0 10px 0;
    font-weight: 700;
    font-size: 28px;
    color: #222;
    user-select: none;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
    max-width: 1200px;
    width: 95%;
    padding-bottom: 40px;
  }

  .card {
    width: 180px;
    height: 240px;
    perspective: 1000px;
    cursor: pointer;
    border-radius: 14px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    background: transparent;
    position: relative;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    border-radius: 14px;
  }

  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 14px;
    backface-visibility: hidden;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card-front img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    user-select: none;
    pointer-events: none;
  }

  .card-back {
    background-color: white;
    color: #111;
    font-size: 16px;
    font-weight: 600;
    padding: 20px;
    box-sizing: border-box;
    text-align: center;
    line-height: 1.4;
    transform: rotateY(180deg);
    overflow-y: auto;
    user-select: text;
  }

  /* 스크롤바 커스텀 */
  .card-back::-webkit-scrollbar {
    width: 6px;
  }
  .card-back::-webkit-scrollbar-thumb {
    background-color: rgba(0,0,0,0.1);
    border-radius: 3px;
  }
</style>
</head>

</body>
</html>
